---
jenkinsNamespace: prod
prodNamespace: prod
stageNamespace: staging
serviceAccount: jenkins
workspaceSize: 5Gi
dockerBuilderSize: 10Gi
pvcZone: us-east-1a
doDeploy: none
retries: 1
timeout: 600
versionfile: .versionfile
shell: sh
targets: 
  prodCluster: secret/prod-cluster/kubeconfig
  stagingCluster: secret/staging-cluster/kubeconfig
  testCluster: secret/staging-cluster/kubeconfig
slack:
  channel: #ping-github
  credentials: slack-access
  domain: "samsung-cnct"
images: 
  dind: docker:stable-dind
  docker: docker:stable
  helm: quay.io/maratoid/helm:latest
  vault: quay.io/maratoid/vault:latest
  script: quay.io/maratoid/script:latest
vault:
  server: http://vault-access.prod.svc.cluster.local
  credentials: vault-plugin
  api: v1
  tls:
    secret: "vault-client-tls"
    cert: "vault-client.pem"
    key: "vault-client-key.pem"
    ca: "ca.pem"
helm:
  namespace: prod
  registry: charts.migrations.cnct.io
  credentials: chart-creds
docker:
  registry: quay.io
  credentials: docker-creds
  testTag: test
  stageTag: staging
  prodTag: prod
tls:
  prodIssuer: prod-issuer
  stagingIssuer: staging-issuer
packages:
  - rootfs
  - build
  - build/docker
deployments:
  - charts
  - deployments
  - deployments/helm

